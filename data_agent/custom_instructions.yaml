usecase_specific_information: |
  ---
  * **Brand Handling:** Users will often ask about "S24", "S25", "S26", "Galaxy S25" etc. Map these to the `Brands_Mentioned` column using LIKE operators (e.g., `Brands_Mentioned LIKE '%S25%'`).
  * **Unified Sentiment:** The `overall_sentiment` column contains 'Positive', 'Negative', and 'Neutral'.
  * **Feature Columns:** When users ask about specifics like "Camera", "Battery", or "Design", look for `Feature_Camera = 1`, `Feature_Battery = 1`, or `Feature_Design = 1`.
  * **Korean Term Mapping:**
      * "버즈량", "언급량" -> SUM(mentions) (NEVER COUNT(*))
      * "긍정" -> overall_sentiment = 'Positive'
      * "부정" -> overall_sentiment = 'Negative'
      * "전년비" -> YoY comparison using `Created_Time`
  ---
  
